<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="./assets/iUXD.png" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <title>iUXD: Design your product</title>
</head>
<body>
    <div style="position: fixed; top: 0; width: 100%; height: 100%; z-index: -1;">
        <video autoplay muted loop id="myVideo">
            <source src="./assets/background.mp4" type="video/mp4">
          </video>
    </div>
    <nav>
        <img src="./assets/iUXD.png" alt="iUXD logo" class="logo">
    </nav>
    <div class="container">
        <div style="position: fixed; top: 0; width: 100%; height: 100%; z-index: -1;" class="backdrop"></div>
        <div class="left">
            <img src="./assets/img.svg" alt="" srcset="" loop>
            
        </div>
        <div class="right">
            
            <h3 class="title">Coming Soon</h3>
            <p class="caption">Get notified when we launch</p>
            <div class="mail-input">
                <form name="contact" method="POST" data-netlify="true">
                    <label><input type="email" name="email" placeholder="Email Address"/></label>
                    <button class="notify" type="submit" >Notify Me</button>
                </form>
                
            </div>
            <p class="intro">
                iUXD is an experience design studio specializing in UX, UI and service design. We convert game changing ideas to user-friendly interfaces and services.
            </p>
            <div class="contact">
                <p class="talk">Want to talk?</p>
                <div class="inner">
                     <a href="https://www.linkedin.com/company/iuxd/" class="mail"><button class="contact-us">Contact Us</button></a>
                    <a href="https://www.instagram.com/iuxd_design/" target="_blank" class="instagram"><i class="ri-instagram-line"></i></a>
                    <a href="https://www.linkedin.com/company/iuxd/"  target="_blank" class="linkedin"><i class="ri-linkedin-box-line"></i></a>
                    <a href="https://www.facebook.com/iuxdesign/" target="_blank" class="facebook"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="https://twitter.com/iuxd_design"  target="_blank" class="twitter"><i class="ri-twitter-fill"></i></a>
                </div>
            </div>
            
            <div class="hiring">
                <p class="work">Want to work with us?</p> 
                <a href="https://angel.co/company/iuxd" target="_blank"><button class="hire">We are Hiring</button></a> 
            </div>
        </div>
    </div>
</body>
</html>
